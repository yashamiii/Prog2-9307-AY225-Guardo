<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prelim Grade Calculator</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #9b90fc, #5555a5); /* black to dark blue */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #dd77eb;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #1e90ff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0f6edc;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background: #f4f6fa;
            border-radius: 8px;
            font-size: 14px;
            color: #333;
            white-space: pre-line;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Prelim Grade Calculator</h2>

    <label>Attendance Grade</label>
    <input type="number" id="attendance">

    <label>Lab Work 1</label>
    <input type="number" id="lab1">

    <label>Lab Work 2</label>
    <input type="number" id="lab2">

    <label>Lab Work 3</label>
    <input type="number" id="lab3">

    <button onclick="computeGrades()">Compute</button>

    <div class="output" id="output"></div>
</div>

<script>
function computeGrades() {
    const attendance = parseFloat(document.getElementById('attendance').value) || 0;
    const lab1 = parseFloat(document.getElementById('lab1').value) || 0;
    const lab2 = parseFloat(document.getElementById('lab2').value) || 0;
    const lab3 = parseFloat(document.getElementById('lab3').value) || 0;

    const averageLab = ((lab1 + lab2 + lab3) / 3).toFixed(2);
    const totalGrade = ((attendance + parseFloat(averageLab)) / 2).toFixed(2);

    document.getElementById('output').textContent =
        `ðŸ“Š Results:\n
Attendance: ${attendance}\n
Average Lab Grade: ${averageLab}\n
Prelim Total Grade: ${totalGrade}`;
}
</script>

</body>
</html>
