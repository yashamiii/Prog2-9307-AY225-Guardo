
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records - John Rowelle Ambuan 25-1984-196</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Records - John Rowelle Ambuan 25-1984-196</h1>

    <table id="studentTable">
        <thead>
            <tr>
                <th>Student's ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Lab1</th>
                <th>Lab2</th>
                <th>Lab3</th>
                <th>Prelim</th>
                <th>Attendance</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Add Student</h2>
    <form id="studentForm">
        ID: <input type="text" id="id" required>
        First: <input type="text" id="first" required>
        Last: <input type="text" id="last" required>
        Lab1: <input type="number" id="lab1" required>
        Lab2: <input type="number" id="lab2" required>
        Lab3: <input type="number" id="lab3" required>
        Prelim: <input type="number" id="prelim" required>
        Attendance: <input type="number" id="attendance" required>
        <button type="submit">Add</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
